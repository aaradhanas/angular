<div class="lateral-menu" pageslide ps-open="checked" ps-side="left" ps-squeeze="true">
  <div class="lateral-menu-content">
    <div class="title">Options</div>
    <div class="lateral-menu-content-inner">

      <div *ngFor="let key of keys(options)">
        <div *ngIf="isType(options[key],'boolean')">
          <input id="options-{{$key}}" (click)="updateOptions()" type="checkbox" ([ngModel])="options[key]" [checked]="options[key]"/>
          <label for="options-{{$key}}" class="inline">{{ key }}</label>
        </div>

        <div *ngIf="isType(options[key],'number')">
            <label for="options-{{key}}">{{ key }}</label>
            <input id="options-{{key}}" (ngModelChange)="updateOptions($event)" type="number" 
                  [ngModel]="options[key]" [value]="options[key]"/>
        </div>

        <div *ngIf="isType(options[key],'string')">
          <label for="options-{{key}}">{{ key }}</label>
          <input id="options-{{key}}" type="text" ([ngModel])="options[key]" [value]="options[key]"/>
        </div>
      </div>
      <hr>
      <div>
        <label for="showdownVersion">Showdown Version</label>
        <select name="versions" [(ngModel)]="activeVersion" (change)="onVersionChange()">
          <option *ngFor="let version of versions" [ngValue]="version">
            {{ version }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
